<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Calculadora - Brian Camba - 2º DAW</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>CALCULADORA</h1>

    <div class="contenedor">
                
        <div class="row">
            <input type="text" class="operaciones" id="operaciones">
        </div>

        <div class="row">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="C">C</button> <!-- Borra el utimo numero -->
        </div>
        <div class="row">
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="AC">AC</button> <!-- Borra todo -->
        </div>
        <div class="row">
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="+">+</button>
        </div>
        <div class="row">
            <button value="0">0</button>
            <button value="*">*</button>
            <button value="-">-</button>
            <button value="/">/</button>
        </div>
        <div class="row">
            <button value="√">√</button>
            <button value="%">%</button>
            <button value=".">.</button>
            <button value="=">=</button>
        </div>      
    </div>


</body>

</html>
